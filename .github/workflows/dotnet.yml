name: Publish Packages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore "./src/ServerlessWorkflow.Sdk.sln"
    - name: Build
      run: dotnet build "./src/ServerlessWorkflow.Sdk.sln" --configuration Release --no-restore
    - name: Test
      run: dotnet test "./src/ServerlessWorkflow.Sdk.sln" --no-restore --verbosity normal
    - name: Push
      run: dotnet nuget push "./src/*/bin/Release/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://nuget.pkg.github.com/serverlessworkflow/index.json --skip-duplicate
